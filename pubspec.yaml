name: fosterhome
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  geocoding: ^2.0.0
  shimmer: ^2.0.0
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  page_transition: ^2.0.2
  provider: ^5.0.0
  lottie: ^1.0.1
  http: ^0.13.3
  flutter_spinkit: ^5.0.0
  logger: ^1.0.0
  shared_preferences: ^2.0.6
  image_picker: ^0.8.0+3
  timeago: ^3.1.0
  animations: ^2.0.0
  supabase: ^0.0.1-dev.17
  file_picker: ^3.0.2+2
  geolocator: ^7.1.1
  url_launcher: ^6.0.7
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

